<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task app</title>
    <!--CDN BOOTSWATCH-->
    <link rel="stylesheet" href="https://bootswatch.com/4/pulse/bootstrap.min.css">
    
    <!--CDN FONTAWESOME-->
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.15.0/css/all.css" 
    integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q" 
    crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Task App</a>
            <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0">
                    <input type="search" id="search" class="form-control"
                     placeholder="Search Task">
                     <button  type="submit" 
                     class="btn btn-success my-2 my-sm-0"><i class="fas fa-search"></i></button>
                </form>
            </ul>
        </div>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group">
                                <input type="text" id="task" class="form-control"
                                    placeholder="Enter Task">
                            </div>
                            <div class="form-group">
                                <textarea id="description" rows="6" 
                                class="form-control"
                                placeholder="Enter Description"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block btnSave">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card my-4 border-primary" id="task-result">
                    <div class="card-body">
                        <ul class="list-group" id="container"></ul>
                    </div>
                </div>
                <table class="table table-bordered table-hover table-sm">
                    <thead>
                        <tr>
                            <th>NÂ°</th>
                            <th>Task</th>
                            <th>Description</th>
                            <th>Operation</th>
                        </tr>
                    </thead>
                    <tbody id="tasks">
                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
